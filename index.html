<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steamgraph Analysis</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 10px;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        main {
            margin-top: 20px;
        }
        
        section {
            margin-bottom: 20px;
        }
        
        label, select {
            display: block;
            margin: 10px 0;
        }
        
        iframe {
            width: 100%;
            border: none;
            transition: height 0.3s ease;
        }
        
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Steamgraph Analysis</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#analysis">Analysis</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About</h2>
            <p>This project involves the analysis of Steam data using various Python libraries and visualizations.</p>
        </section>

        <section id="analysis">
            <h2>Analysis</h2>
            
            <!-- Dropdown for selecting the year -->
            <label for="year-select">Select Year:</label>
            <select id="year-select">
                <!-- Options will be populated by JavaScript -->
            </select>
            
            <!-- Embed the HTML content based on the selected year -->
            <div id="yearly-content">
                <iframe id="yearlyIframe" src="Bar_Chart/1702.html" style="height: 500px;"></iframe>
            </div>
            
            <!-- Embed the Jupyter Notebook content -->
            <div id="notebook-content">
                <iframe id="notebookIframe" src="Steamgraph.html" style="height: 500px;"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
        </section>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yearDropdown = document.getElementById('year-select');
            const yearlyIframe = document.getElementById('yearlyIframe');
            const notebookIframe = document.getElementById('notebookIframe');

            // Populate the dropdown with years
            for (let year = 1699; year <= 1770; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearDropdown.appendChild(option);
            }

            // Set default selection
            yearDropdown.value = 1699;

            // Update iframe src when dropdown selection changes
            yearDropdown.addEventListener('change', (event) => {
                const selectedYear = event.target.value;
                yearlyIframe.src = `Bar_Chart/${selectedYear}.html`;
            });

            // Adjust iframe height after loading content
            const adjustIframeHeight = (iframe) => {
                iframe.onload = function() {
                    try {
                        const iframeContent = iframe.contentWindow.document.documentElement.scrollHeight;
                        iframe.style.height = iframeContent + 'px';
                    } catch (e) {
                        console.error("Error adjusting iframe height: ", e);
                    }
                };
            };

            adjustIframeHeight(yearlyIframe);
            adjustIframeHeight(notebookIframe);
        });
    </script>
</body>
</html>
